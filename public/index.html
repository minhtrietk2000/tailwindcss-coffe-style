<!DOCTYPE html>
<html lang="en">
<head>

						<li class="cursor-pointer py-1 hover:text-gray-800 relative after:absolute after:bottom-0 after:left-0 after:bg-light-coffee after:h-0.5 after:w-0 hover:after:w-full after:transition-all after:ease-in-out after:duration-500">
							<a href="#">Home</a>
						</li>
						<li class="coffee-menu-items">

						</li>
						<li class="coffee-menu-items">
							<a href="#">Blog</a>
						</li>
						<li class="coffee-menu-items">
							<a href="#">About</a>
						</li>
						<li class="coffee-menu-items">
							<a href="#">Contact</a>
						</li>
						<li class="coffee-menu-items">
							<a href="#">StyleGuide</a>
						</li>
						<li class="coffee-menu-items">
							<a href="#">TrietHand</a>
						</li>
					</ul>

					<ul class="basis-1/6 flex jutify-start items-center mx-16 text-sm text-gray-500 font-medium">
						<li class="">
							<a class="flex items-center" href="">
								<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="coffee-cart-icons">
  								<path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
								</svg>

								<span class="coffee-badge-circle bg-orange-400 text-white">10</span>
							</a>
						</li>

					slider
